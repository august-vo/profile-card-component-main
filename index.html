<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">   
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <img class="bg-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top-img">
        <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom-img">
        <div class="card">
            <div class="card-top">
                <img class="bg-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card-img">
                <img class="profile" src="images/profile.png" alt="profile-img">
                <div class="info">
                    <h3>August Vo <span class="age">25</span></h3><br>
                    <p>United States</p>
                </div>
            </div>
            <div class="card-bottom">
                <div class="count">
                    <div class="count-text">
                        <h3>0</h3><br>
                        <p>Followers</p>
                    </div>
                </div>
                <div class="count">
                    <div class="count-text">
                        <h3>0</h3><br>
                        <p>Likes</p>
                    </div>
                </div>
                <div class="count">
                    <div class="count-text">
                        <h3>0</h3><br>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/august-vo">August Vo</a>.
      </div>
</body>
</html>
